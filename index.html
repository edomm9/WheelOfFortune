<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A wheel of fortune that can be edited">
    <title>Wheel of Fortune</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
   <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <br />
    <div class="container">
      <h1>Spin the Wheel</h1>
      <h2>And Your Fortune May Appear</h2>
      <div class="row">
        <div id="wheel" class="col-sm-12">
          <div class="category" id="cat1">Something 1</div>
          <div class="category" id="cat2">Something 2</div>
          <div class="category" id="cat3">Something 3</div>
          <div class="category" id="cat4">Something 4</div>
          <div class="category" id="cat5">Something 5</div>
          <div class="category" id="cat6">Something 6</div>
        </div>
        </div>
        <button id="spinButton" onclick="spin()">Spin</button>
        <a href="index.html#editForm"
          ><button id="editButton">Edit Fortunes</button></a
        >
    </div>
    <br /><br /><br /><br /><br /><br /><br />
    <div class="container">
    
      <div class="row">
        <div class="col-sm-12">
          <form id="editForm">
            <fieldset>
              <legend>Edit Fortune</legend>
              <label for="category1">Category 1</label>
              <input id="category1" type="text" /><br /><br />
              <label for="category2">Category 2</label>
              <input id="category2" type="text" /><br /><br />
              <label for="category3">Category 3</label>
              <input id="category3" type="text" /><br /><br />
              <label for="category4">Category 4</label>
              <input id="category4" type="text" /><br /><br />
              <label for="category5">Category 5</label>
              <input id="category5" type="text" /><br /><br />
              <label for="category6">Category 6</label>
              <input id="category6" type="text" /><br /><br />
              <input id="submit" type="submit" value="Submit" />
              <input id="clear" type="reset" name="reset" />
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
